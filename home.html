<html>
<head>
  <title>Random Quote Generator</title>
<!--  <link rel="stylesheet" href="home.css">  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <div class = "container" style = "padding:10px;">
    <div id="quote-container" class="quote-box">
      <i class="fa fa-quote-left fa-3x" aria-hidden="true"></i>
      <blockquote><div id="quote-content"> </div><i class="fa fa-quote-right fa-3x" aria-hidden="true"></i></blockquote>
    
      <div id="quote-author"></div>

      <button id="tweet" class="btn btn-default " target = "_blank"><i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i></button>

      <button id="next" class="btn btn-default btn-md pull-right">New Quote</button>
      </div>
    </div>


  </div>

</body>
<script src="home.js"  charset="utf-8"></script>
</html>
