<html >
<head>
  <title>Random Quote Generator</title>
<!--  <link rel="stylesheet" href="home.css">  -->
<meta charset="ISO-8859-1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="home.css">
</head>
<body>
  <div class="container">

    <div  class="quote-box">
        <div class = "text">
            <i class="fa fa-quote-left fa-2x" aria-hidden="true"ghjk></i>
            <span id ="quote-content"> </span>
            <i class="fa fa-quote-right fa-2x" aria-hidden="true"></i>
          </div>

        <div class="author">
          <i class = "fa fa-minus" aria-hidden="true"></i>
          <span id = "quote-author"></span>
        </div>
      <div class = "buttons">
      <a id="tweet" class="button"  href="" target="_blank" title="Tweet this quote">
        <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>Tweet!!
      </a>

      <button id="next" class="btn pull-right" title="Generate New Quote"><b>New Quote</b></button>
    </div>

  </div>
</div>




</body>
<script src="home.js"  charset="utf-8"></script>
</html>
